{% extends 'base.html' %}
{% load staticfiles %}

{% block page %}

  <div class="row">
    <div class="col-md-12">
      <img src="{% static 'img/banner.gif' %}" class="banner">
    </div>

    {% for i in '12345678' %}
      <div class="col-md-3">
        <div class="thumbnail">
          <a href="{% url 'gig_detail' i %}"><img src="{% static 'img/gig.png' %}"></a>
          <div class="caption">
            <p><a href="{% url 'gig_detail' i %}">I will teach you how to code</a></p>
            <p><span>by <a href="#">Jim Jones</a></span><b class="green pull-right">$55p/h</b></p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock %}
